src_files:
  - assets/application.js

stylesheets:
  - assets/application.css

helpers:
  - 'helpers/**/*.js'

spec_files:
  - '**/*[sS]pec.js.coffee'
  - '**/*[sS]pec.js'
  - '**/*[sS]pec.coffee'

# Default: project root
src_dir:

# Default: spec/javascripts
spec_dir:

spec_helper: spec/javascripts/support/jasmine_helper.rb

# Default: Built in boot file
boot_dir:

# Default: Built in boot file
boot_files:

